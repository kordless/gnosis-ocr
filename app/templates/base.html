<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gnosis OCR{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/" style="color: inherit; text-decoration: none;">Gnosis OCR</a></h1>
            <p>GPU-Accelerated Document OCR Service</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Powered by Nanonets-OCR-s Model | <a href="/docs" target="_blank">API Documentation</a></p>
        </footer>
    </div>

    {% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    {% endblock %}
</body>
</html>
